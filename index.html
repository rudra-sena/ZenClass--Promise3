<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainDiv">
        <div class="headerDiv">
            <h1>Bhagavad Gita Shlokas</h1>

        </div>
        <div class="bodyDiv">
            <div>
                <h3>Get a random Shloka</h3>
                <button class="btn" id="btn">Get Shloka</button>
                <button class="clear1" id="clear1">Clear</button>
                <div id="slok1"></div>
            </div>
            <div class="flex1">
                <h3>Get a Shloka from a specific Chapter</h3>
                <div><label for="chapter">Chapter</label>
                <input type="number" id="chapter" min="1" max="18" required></div>
                <div><label for="slok">Slok</label>
                <input type="number" id="slok" required></div>
                <button class="btn1" id="btn1">Get Shloka</button>
                <button class="clear2" id="clear2">Clear</button>

                <div id="slok2"></div>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
    
</body>
</html>
